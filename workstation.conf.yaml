- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.Xresources: workstation/Xresources
    ~/.config/i3: workstation/i3
    ~/.config/polybar: workstation/polybar
    ~/.config/ranger: workstation/ranger
    ~/.config/rofi: workstation/rofi
    # Application
    ~/.notion-enhancer: workstation/notion
    ~/.scripts: workstation/scripts

- create:
    - ~/Projects/work
    - ~/Projects/personal
    - ~/Documents
    - ~/Pictures
    - ~/Downloads
    - ~/Shares
