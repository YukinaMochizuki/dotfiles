;==========================================================

[bar/main]
width = 100%
height = 32
offset-x = 2%
offset-y = 2%
bottom = false
fixed-center = false
line-size = 2

tray-position = right
tray-background = ${color.shade1}
tray-offset-x = -38
tray-offset-y = -22

background = ${color.bg}
foreground = ${color.fg}

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=10;3"
font-1 = "Iosevka:pixelsize=18;4"
font-2 = "Noto Sans Mono CJK TC:pixelsize=10;3"
font-3 = "Noto Sans Mono CJK JP:pixelsize=10;3"
font-4 = "Noto Sans Mono CJK KR:pixelsize=10;3"

;==========================================================

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu workspaces
modules-right = player-prev player-play-pause player-next mpd pkg memory volume network date powermenu
 
;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt icons = 
content-padding = 2
content-background = ${color.shade1}
content-foreground = ${color.fg}
click-left = ~/.config/polybar/scripts/color-export ~/.config/polybar/scripts/menu
;click-middle = ~/.config/polybar/scripts/menu_full
;click-right = ~/.config/polybar/scripts/color-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 1

;icon-0 = 1;❶
;icon-1 = 2;❷
;icon-2 = 3;❸
;icon-3 = 4;❹
;icon-4 = 5;❺
;icon-5 = 6;❻
;icon-6 = 7;❼
;icon-7 = 8;❽
;icon-8 = 9;❾
;icon-9 = 10;❿

icon-default = 

format = <label-state>
format-background = ${color.shade2}
label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.fg}
label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-occupied-foreground = ${color.coccupied}

;[module/google]
;type = custom/text
;content = 
;content-padding = 2
;content-foreground = ${color.fg-alt}
;click-left = xdg-open https://www.google.com &

;==========================================================

[module/mpd]
type = custom/script
interval = 1
format = <label>
exec = ~/.config/polybar/scripts/playerctl.sh
;format-underline = ${color.shade4}
format-background = ${color.shade8}
label-active-font = 2
label-maxlen = 55

[module/player-prev]
type = custom/text
content = 玲
content-padding = 2
content-foreground = ${color.fg-alt}
click-left = playerctl previous spotify

[module/player-play-pause]
type = custom/text
content-padding = 2
content-foreground = ${color.fg-alt}
content = 懶
click-left = playerctl play-pause spotify

[module/player-next]
type = custom/text
content-padding = 2
content-foreground = ${color.fg-alt}
content = 怜
click-left = playerctl next spotify

;==========================================================

[module/pkg]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
format-background = ${color.shade7}
format-padding = 2
tail = true

[module/memory]
type = internal/memory
label ="| ﬘ %gb_free% "
interval = 3
format-background = ${color.shade7}

[module/battery]
type = custom/script
tail = true
format-prefix = "  "
format = <label>
format-background = ${color.shade5}
label-active-font = 2
exec = ~/.config/polybar/scripts/battery

[module/volume]
# type = internal/alsa
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-volume-background = ${color.shade6}
label-volume = %percentage%%
label-muted = "婢"
label-muted-background = ${color.shade6}
label-muted-padding = 2

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 墳
ramp-volume-5 = 墳
ramp-volume-6 = 墳

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
format-background = ${color.shade4}
format-padding = 2
click-left = urxvt -e bash -c "nmtui" &
click-right = networkmanager_dmenu &
tail = true

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
label-background = ${color.shade3}
time =  %I:%M %p
time-alt =  %Y-%m-%d

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-background = ${color.shade2}
content-foreground = ${color.fg}
click-left = ~/.config/polybar/scripts/sysmenu
click-right = ~/.config/polybar/scripts/sysmenu

;== EOF ========================================================
